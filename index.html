<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Parameters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Input Parameters</h1>
    <form id="input-form">
      <label for="ambient-temp">Ambient Temperature (°C):</label>
      <input type="number" id="ambient-temp" name="ambient-temp" required>
      
      <label for="module-temp">Module Temperature (°C):</label>
      <input type="number" id="module-temp" name="module-temp" required>
      
      <label for="irradiance">Irradiance (W/m²):</label>
      <input type="number" id="irradiance" name="irradiance" required>
      
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
